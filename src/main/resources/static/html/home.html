<!DOCTYPE html>
<html>
<head>
    <title>简·聊</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <link href="/ui/flat-ui/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/ui/flat-ui/css/flat-ui.css" rel="stylesheet">
    
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/font.css" rel="stylesheet">
    
</head>
<body>

<!-- <div class="chart-window">
	<div class="chart-content"></div>
	<input class="chart-input" type="text" name="" placeholder="说点什么..."/>
</div> -->
<!-- chart-window -->
<div class="row" style="height: 5px;"></div>
<div class="row">
	<div class="col-md-3 col-sm-2 col-xs-1 "></div>
	<div class="col-md-6 col-sm-8 col-xs-10">
		<div class="col-md-12 chat-room-status">
			<span class="user-num"><i class="fui-user"></i><i class="num"></i></span>
			<span class="prompt-music"><i class="fui-volume"></i></span>
		</div>
		<div class="col-md-12 chart-content" tabindex="1">
			
		</div>
	</div>
	<div class="col-md-3 col-sm-2 col-xs-1  "></div>
</div>
<div class="row">
	<div class="col-md-3 col-sm-2 col-xs-1  "></div>
	<div class="col-md-6 col-sm-8 col-xs-10 ">
		<div class="chat-bar">
			<div class="btn-group dropup">
			  <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-font"></span></button>
			  <button type="button" class="btn btn-default " data-toggle="dropdown"><span class="glyphicon glyphicon-picture"></span></button>
			  	<ul class="dropdown-menu dropdown-menu-inverse" role="menu"></ul>
			  <button type="button" class="btn btn-default"><span class="fui-time"></span></button>
			  <button type="button" class="btn btn-default"><span class="font-ali font-ali-microphone"></span></button>
			</div>
			<div class="btn-group send-btn">
			  <button type="button" class="btn btn-primary" id="send-btn">发送</button>
			  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
			    <span class="caret"></span>
			  </button>
			  <ul class="dropdown-menu pull-right send-setting" role="menu">
			    <li class="active"><a href="javascript:void(0);" data-setting="enter">Enter 发送</a></li>
			    <li><a href="javascript:void(0);" data-setting="ctrlenter">Ctrl + Enter 发送</a></li>
			  </ul>
			</div>
		</div>
		<div class="chat-editor" contenteditable="true"  data-placeholder="说点什么...">
		</div>
		<div class="bootstrap-switch-square reciever-switch" title="切换发送对象" data-placement="bottom" data-toggle="tooltip">
           <input type="checkbox" id="reciever-switch" 
           		checked data-toggle="switch" 
           		data-on-text="<span class='fui-user'></span>" 
           		data-off-text="<span class='font-ali font-ali-bot'></span>"/>
        </div>
	</div>
	<div class="col-md-3 col-sm-2 col-xs-1 "></div>
</div>
<div class="row">
	<div class="col-md-3 col-sm-2 col-xs-1"></div>
	<div class="col-md-6 col-sm-8 col-sm-10">
		
	</div>
	<div class="col-md-3 col-sm-2 col-sm-1"></div>
</div>  
</body>
<script src="/js/jquery/2.0.3/jquery.min.js" ></script>
<script src="/ui/flat-ui/js/flat-ui.min.js"></script>
<script src="/js/jquery/jquery.cookie.js" ></script>
<script src="/js/jquery/jquery.form.js" ></script>
<script src="/js/JSON/JSON.js" ></script>
<script src="/js/seajs/sea.js" ></script>
<!-- 
<script src="/ui/flat-ui/js/vendor/jquery.min.js"></script> -->
<script type="text/javascript">
//Switches
if ($('[data-toggle="switch"]').length) {
  $('[data-toggle="switch"]').bootstrapSwitch();
  $('[data-toggle=tooltip]').tooltip();
}
seajs.config({
	  base: "../",//设置js为根目录
	  alias: {
	    "$": "/jquery/2.0.3/jquery.min.js",
	    "cookie":"/jquery/jquery.cookie.js"
	  }
	});
seajs.use("/js/modules/main/home"); 
</script>

</html>
